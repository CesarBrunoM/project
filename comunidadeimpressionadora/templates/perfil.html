{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <title>Comunidade Impressionador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
{% endblock %}

{% block body %}

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-3 d-flex">
            <div class="d-flex align-items-center">
                <div class="image pe-2"> <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" class="img-fluid"> </div>
                <div class="dados ml-3 w-100">
                    <h4 class="mb-1 mt-1">{{ current_user.username }}</h4> <span>{{ current_user.email }}</span>
                    <div class="mt-2 bg-primary d-flex justify-content-around rounded text-white stats">
                        <div class="d-flex flex-column"> <span class="articles">Cursos</span> <span class="number1">0</span> </div>
                        <div class="d-flex flex-column"> <span class="rating">Posts</span> <span class="number3">0</span> </div>
                    </div>
                    <div class="button mt-2 d-flex flex-row align-items-center"> <button class="btn btn-sm btn-outline-primary w-100">Editar Perfil</button> </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
